server:
  port: ${PORT:8080}
  servlet:
    context-path: /

spring:
  application:
    name: Aerotickets
  config:
    import: >
      optional:file:.env.${spring.profiles.active}.properties,
      optional:file:.env.properties
  jpa:
    open-in-view: false
    show-sql: false

jwt:
  secret: ${JWT_SECRET}
  expiration-minutes: ${JWT_EXPIRATION_MINUTES:120}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}

logging:
  file:
    name: logs/aerotickets.log
  level:
    root: INFO
    com.aerotickets: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss}){faint} | %clr(%-5level){cyan} | %clr(%logger{36}){blue} | %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} | %-5level | %logger{36} | %msg%n"

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,mappings
  endpoint:
    health:
      show-details: when_authorized
    mappings:
      enabled: true
  health:
    defaults:
      enabled: true

external:
  apis:
    airlabs:
      base-url: ${AIRLABS_BASE_URL:https://airlabs.co/api/v9}
      api-key: ${AIRLABS_API_KEY:}

