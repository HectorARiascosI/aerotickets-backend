spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    # ‚úÖ No fijes el driver, Spring lo detecta por la URL (PostgreSQL)
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        # ‚úÖ No fijes el dialect; Hibernate lo detecta autom√°ticamente seg√∫n el driver

  flyway:
    enabled: false  # Desactivado en dev

# =========================
# üîê JWT
# =========================
jwt:
  secret: ${JWT_SECRET}
  expiration-minutes: ${JWT_EXPIRATION_MINUTES:120}

# =========================
# üåê CORS
# =========================
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}